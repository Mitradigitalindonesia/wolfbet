<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login WolfBet API Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .user-info {
      margin-top: 20px;
      padding: 10px;
      background: #e0ffe0;
      border: 1px solid #0a0;
      border-radius: 5px;
    }
    .logout-btn {
      margin-top: 15px;
      background: #c00;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Login dengan API Token WolfBet</h2>

  <div id="login-form">
    <input type="text" id="token-input" placeholder="Masukkan API Token" />
    <button id="login-btn">Login</button>
    <div id="error-msg" class="error"></div>
  </div>

  <div id="user-info" class="user-info" style="display:none;">
    <h3>Login berhasil!</h3>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>User ID:</strong> <span id="userid"></span></p>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const tokenInput = document.getElementById('token-input');
    const errorMsg = document.getElementById('error-msg');
    const userInfoDiv = document.getElementById('user-info');
    const loginFormDiv = document.getElementById('login-form');
    const usernameSpan = document.getElementById('username');
    const useridSpan = document.getElementById('userid');
    const logoutBtn = document.getElementById('logout-btn');

    loginBtn.addEventListener('click', async () => {
      const token = tokenInput.value.trim();
      errorMsg.textContent = '';
      if (!token) {
        errorMsg.textContent = 'Token wajib diisi';
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Loading...';

      try {
        const res = await fetch('/api/verify-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await res.json();

        if (data.success) {
          usernameSpan.textContent = data.user.username || data.user.name || 'Unknown';
          useridSpan.textContent = data.user.id || 'N/A';

          userInfoDiv.style.display = 'block';
          loginFormDiv.style.display = 'none';
        } else {
          errorMsg.textContent = data.error || 'Login gagal';
        }
      } catch (error) {
        errorMsg.textContent = 'Terjadi kesalahan jaringan';
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });

    logoutBtn.addEventListener('click', () => {
      tokenInput.value = '';
      errorMsg.textContent = '';
      userInfoDiv.style.display = 'none';
      loginFormDiv.style.display = 'block';
    });
  </script>
</body>
</html>
