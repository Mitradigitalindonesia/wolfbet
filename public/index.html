<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WolfBet AutoBet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>WolfBet Auto Bet</h1>
  <div class="container">
    <input id="token" placeholder="API Key">
    <select id="currency">
      <option value="btc">BTC</option>
    </select>
    <button onclick="login()">Login</button>
    <p id="balances">Saldo: -</p>

    <input id="amount" type="number" step="0.00000001" placeholder="Amount (e.g 0.001)">
    <input id="multiplier" type="number" step="0.01" placeholder="Multiplier (e.g 1.98)">
    <select id="rule">
      <option value="over">Over</option>
      <option value="under">Under</option>
    </select>
    <input id="betValue" type="number" step="0.01" placeholder="Bet Value (e.g 49.99)">
    <br>
    <button onclick="startAutoBet()">Mulai Auto Bet</button>
    <button onclick="stopAutoBet()">Stop</button>
    <p id="status">Status: -</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
