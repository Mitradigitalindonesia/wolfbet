<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WolfBet Auto Bet - SHIBA</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button, select { margin: 5px 0; padding: 8px; width: 100%; }
    #balances, #status { margin-top: 10px; background: #f0f0f0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Auto Bet WolfBet (SHIBA)</h1><label>Token:</label> <input type="text" id="token" placeholder="Masukkan token kamu">

<button onclick="getBalance()">Ambil Saldo</button>

  <div id="balances">Saldo: -</div>  <hr>  <h3>Auto Bet</h3>
  <label>Jumlah Taruhan:</label>
  <input type="number" id="amount" value="10"><label>Multiplier:</label> <input type="number" id="multiplier" value="2" step="0.01" min="1.01">

<label>Aturan (over/under):</label> <select id="rule"> <option value="over">Over</option> <option value="under">Under</option> </select>

<label>Nilai Bet (0-99.99):</label> <input type="number" id="betValue" value="50">

  <div><strong>Mata Uang:</strong> SHIBA (shib)</div>
  <input type="hidden" id="currency" value="shib"><button onclick="startAutoBet()">Mulai Auto Bet</button> <button onclick="stopAutoBet()">Berhenti</button>

  <div id="status">Status: -</div>  <script src="script.js"></script></body>
</html>
