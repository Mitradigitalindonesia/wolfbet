<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WolfBet Login</title>
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    #balance-display {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Login dengan API Token</h2>
  <div id="login-form">
    <input id="token-input" placeholder="Masukkan token" />
    <button id="login-btn">Login</button>
    <button id="autobotx-btn" style="background-color: #4CAF50; color: white;">AutobotX</button>
    <div class="error" id="error-msg"></div>
    <div id="balance-display"></div>
  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const tokenInput = document.getElementById('token-input');
    const errorMsg = document.getElementById('error-msg');
    const autobotxBtn = document.getElementById('autobotx-btn');
    const balanceDisplay = document.getElementById('balance-display');

    loginBtn.onclick = async () => {
      const token = tokenInput.value.trim();
      if (!token) {
        errorMsg.textContent = "Token wajib diisi";
        return;
      }

      loginBtn.disabled = true;
      errorMsg.textContent = "Loading...";

      try {
        const res = await fetch('/api/verify-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await res.json();
        console.log(data);

        if (data.success) {
          localStorage.setItem('token', token);
          localStorage.setItem('username', data.user.username || 'Tidak diketahui');
          localStorage.setItem('userid', data.user.id || 'N/A');
          errorMsg.textContent = "Login berhasil.";

          // Ambil saldo dari API resmi WolfBet
          await fetchBalance(token);
        } else {
          errorMsg.textContent = data.error || 'Login gagal';
        }
      } catch (e) {
        errorMsg.textContent = "Terjadi kesalahan jaringan.";
      } finally {
        loginBtn.disabled = false;
      }
    };

    const fetchBalance = async (token) => {
      balanceDisplay.innerHTML = "Mengambil saldo...";
      try {
        const response = await fetch('https://wolfbet.com/api/v1/user/balances', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'X-Requested-With': 'XMLHttpRequest',
          },
        });

        const data = await response.json();
        console.log(data);

        if (data.code === 200 && Array.isArray(data.data)) {
          balanceDisplay.innerHTML = '';
          data.data.forEach(balance => {
            const div = document.createElement('div');
            div.textContent = `${balance.currency.toUpperCase()}: ${balance.amount}`;
            balanceDisplay.appendChild(div);
          });
        } else {
          balanceDisplay.textContent = "Gagal menampilkan saldo.";
        }
      } catch (err) {
        balanceDisplay.textContent = "Terjadi kesalahan saat mengambil saldo.";
      }
    };

    tokenInput.addEventListener('input', () => {
      errorMsg.textContent = '';
    });

    autobotxBtn.onclick = () => {
      window.location.href = 'bot.html';
    };
  </script>
</body>
</html>
