<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WolfBet Login</title>
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px;
    }
    .error { color: red; text-align: center; }
    .user-info {
      background: #e0ffe0; padding: 10px; border-radius: 5px; margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Login dengan API Token</h2>
  <div id="login-form">
    <input id="token-input" placeholder="Masukkan token" />
    <button id="login-btn">Login</button>
    <div class="error" id="error-msg"></div>
  </div>

  <div class="user-info" id="user-info" style="display:none;">
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>User ID:</strong> <span id="userid"></span></p>
    <button id="logout-btn" style="background:red;color:white;">Logout</button>
  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const tokenInput = document.getElementById('token-input');
    const errorMsg = document.getElementById('error-msg');
    const userInfo = document.getElementById('user-info');
    const username = document.getElementById('username');
    const userid = document.getElementById('userid');
    const logoutBtn = document.getElementById('logout-btn');

    loginBtn.onclick = async () => {
      const token = tokenInput.value.trim();
      if (!token) return errorMsg.textContent = "Token wajib diisi";

      loginBtn.disabled = true;
      errorMsg.textContent = "Loading...";

      try {
        const res = await fetch('/api/verify-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        const data = await res.json();
        if (data.success) {
          username.textContent = data.user.username || 'Tidak diketahui';
          userid.textContent = data.user.id || 'N/A';
          userInfo.style.display = 'block';
          loginBtn.style.display = 'none';
        } else {
          errorMsg.textContent = data.error || 'Login gagal';
        }
      } catch {
        errorMsg.textContent = "Terjadi kesalahan jaringan.";
      } finally {
        loginBtn.disabled = false;
      }
    };

    logoutBtn.onclick = () => {
      userInfo.style.display = 'none';
      loginBtn.style.display = 'block';
      tokenInput.value = '';
      errorMsg.textContent = '';
    };
  </script>
</body>
</html>
