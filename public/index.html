<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WolfBet Auto Bet</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 5px; width: 100%; max-width: 400px; }
    #balances, #status { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>WolfBet Auto Bet UI</h1>

  <label>Token:</label>
  <input type="text" id="token" placeholder="Masukkan token kamu">

  <button onclick="getBalance()">Ambil Saldo</button>
  <div id="balances">Saldo: -</div>

  <hr>

  <h3>Auto Bet</h3>
  <label>Jumlah Taruhan:</label>
  <input type="number" id="amount" value="0.00000001">

  <label>Multiplier:</label>
  <input type="number" id="multiplier" value="2">

  <label>Aturan (over/under):</label>
  <select id="rule">
    <option value="over">Over</option>
    <option value="under">Under</option>
  </select>

  <label>Nilai Bet (0-99.99):</label>
  <input type="number" id="betValue" value="50">

  <label>Currency:</label>
  <select id="currency">
    <option value="vlt">VLT</option>
    <option value="btc">BTC</option>
  </select>

  <button onclick="startAutoBet()">Mulai Auto Bet</button>
  <button onclick="stopAutoBet()">Berhenti</button>

  <div id="status">Status: -</div>

  <script src="script.js"></script>
</body>
</html>
